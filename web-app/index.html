<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SendIt Email Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>SendIt Email Assistant</h1>
        <form id="emailForm">
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            <div class="form-group">
                <label for="recipient">To Email:</label>
                <input type="email" id="recipient" name="recipient" required>
            </div>
            <div class="form-group">
                <label for="body">Message:</label>
                <textarea id="body" name="body" rows="6" required></textarea>
            </div>
            <div class="button-group">
                <button type="submit" class="btn submit">Send Email</button>
                <button type="button" class="btn clear" onclick="clearForm()">Clear</button>
            </div>
        </form>
        <noscript>
            <div class="result-box error">
                JavaScript is required for this application to work properly. Please enable JavaScript in your browser.
            </div>
        </noscript>
        <div id="result" class="result-box"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
